<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>collegeDunia</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="collegesContainer">
        <h3>Colleges in North India</h3>
        <div class="showColleges">
            <div id="college_1" class="collegeCommon">
                <div class="arrow">
                </div>
                <section class="collegeUpper">
                    <div class="rating">
                        3.9/<span>5</span>
                        <br/>
                        very good
                    </div>
                </section>
                <section class="collegeLowerContainer">
                    <div class="collegeLower">
                        <div class="collegeName">
                            <div>Hansraj College Delhi University</div>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="nearestPlace">
                            <span>Near Vishwavidyalya Metro Station</span>
                            <span></span>
                            <span>2 Kms away from bus stand</span>
                        </div>
                        <div class="famousNearestPlace">
                            <span>93% Match :
                                <span><strong class="wordBold">2.5Kms</strong> from GTB Nagar</span> ,
                                <span><strong class="wordBold">7Kms</strong> from Rajiv Chowk</span>
                            </span>
                        </div>
                    </div>
                    <div class="offerText">
                        Flat <strong class="wordBold">Rs </strong>2,000 <strong class="wordBold">off + upto Rs 
    
                        </strong>500 <strong class="wordBold">wallet! to avail...</strong><strong class="login">LOGIN</strong>
                    </div>

                </section>
                

            </div>
            <div id="college_2" class="collegeCommon">
                <section class="collegeUpper">

                </section>
                <section class="collegeLower">
                    
                </section>

            </div>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
